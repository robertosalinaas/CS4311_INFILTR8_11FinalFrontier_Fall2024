version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000" 
    volumes:
      - ./backend:/app
    environment:
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_AUTH=neo4j/12345678 # Replace with your actual password
    depends_on:
      - neo4j
    command: node index.js

  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474" 
      - "7687:7687" 
    volumes:
      - neo4j_data_v3:/data
    environment:
      - NEO4J_AUTH=neo4j/12345678 # Replace with your actual password

volumes:
  neo4j_data_v3: